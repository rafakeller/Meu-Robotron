<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="./img/favicon.ico">
  <title>Meu_Robotron</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="robotron">
      <img src="./img/Robotron 2000 - Preto.png" alt="o robotron" class="robo">
      <figcaption class="titulo">ROBOTRON <br>2022</figcaption>
    </section>

    <section class="box estatisticas">

      <div class="estatistica">
        <p class="estatistica-titulo">Força</p>
        <div class="estatistica-valor">
          <p class="estatistica-numero" data-estatistica="forca">0</p>
        </div>
      </div>

      <div class="estatistica">
        <p class="estatistica-titulo">Poder</p>
        <div class="estatistica-valor">
          <p class="estatistica-numero"  data-estatistica="poder">0</p>
        </div>
      </div>

      <div class="estatistica">
        <p class="estatistica-titulo">Energia</p>
        <div class="estatistica-valor">
          <p class="estatistica-numero"  data-estatistica="energia">0</p>
        </div>
      </div>

      <div class="estatistica">
        <p class="estatistica-titulo">Velocidade</p>
        <div class="estatistica-valor">
          <p class="estatistica-numero"  data-estatistica="velocidade">0</p>
        </div>
      </div>

    </section>

    <section class="equipamentos">
      <form class="montador" action="">
        <div class="box montador-conteudo">
          <div class="peca">
            <label class="peca-titulo" for="">Braços</label>
            <div class="controle">
              <buttom  class="controle-ajuste" data-peca="bracos" data-controle="-">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-peca="bracos" data-controle="+">+</buttom>
            </div>
          </div>
          <hr class="linha">
          

          <div class="peca">
            <label class="peca-titulo" for="">Blindagem</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-peca="blindagem" data-controle="-">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-peca="blindagem" data-controle="+">+</buttom>

            </div>
          </div>
          <hr class="linha">

          <div class="peca">
            <label class="peca-titulo" for="">Núcleos</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-peca="nucleos" data-controle="-">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-peca="nucleos" data-controle="+">+</buttom>

            </div>
          </div>
          <hr class="linha">

          <div class="peca">
            <label class="peca-titulo" for="">Pernas</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-peca="pernas" data-controle="-">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-peca="pernas" data-controle="+">+</buttom>

            </div>
          </div>
          <hr class="linha">

          <div class="peca">
            <label class="peca-titulo" for="">Foguetes</label>
            <div class="controle">
              <buttom class="controle-ajuste" data-peca="foguetes" data-controle="-">-</buttom>
              <input type="text" class="controle-contador" value="00" data-contador>
              <buttom class="controle-ajuste" data-peca="foguetes" data-controle="+">+</buttom>

            </div>
          </div>
        </div>
        <input type="submit" value="Iniciar Produção" class="producao" id="producao">
      </form>

    </section>
  </main>

  <script src="./js/main.js" type="module"></script>
</body>


</html>
